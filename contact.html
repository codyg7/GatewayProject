<body>
  <!-- Nav Bar Sectioned nested in the header and in div elements to help target it for styling with a class named current
        to target the current tab that is open -->

    <div class="container">
      <div id="branding">
        <h2><a href="index.html">Dublin</a></h2>
      </div>
      <nav>
        <ul>
        <li><a href="index.liml">Home</a></li>

  <section>
  <div class="contact-section">
    <h1>Contact Us</h1>

    <form action="index.html" class="contact-formn" method="POST">
      <label class="hidden" for="name">Search Terms</label>
      <input type="text" class="contact-form-text" id="name" placeholder="Please Give Us Your Name" required />
      <label class="hidden" for="email">Search Terms</label>
      <input type="email" id="email" class="contact-form-text" placeholder="Please Give Us Your Email" required />
      <label class="hidden" for="number">Search Terms</label>
      <input type="text" id="number" class="contact-form-text" placeholder="Please Give Us Your Phone Number" required />
      <label class="hidden" for="comments">Search Terms</label>
      <textarea id="comments" class="contact-form-text" placeholder="Let Us Know What You Though!"></textarea>
      <input type="submit" class="contact-form-btn" value="Send" />
    </form>
  </div>
  </section>
  
  
  <footer>
